{% extends 'base.html' %}
{% load static %}
{% block title %}Registro{% endblock %}
{% block content %}

  <div class="container">
    <div class="row mt-3">
      <div class="col-md-4 mx-auto mb-5"> 
        <form method="POST" class="form-control border-info shadow p-4 d-flex flex-column align-content-center">
          {% csrf_token %}
         <h3 class="mb-4">Registro</h3>
          <div class="my-2" >
            <label for="{{form.username.id_for_label}}">{{form.username.label}}</label>
            <input class="form-control" type="text" name="{{form.username.html_name}}" id="{{form.username.id_for_label}}">
          </div>
          <div class="my-2">
            <label for="{{form.first_name.id_for_label}}">{{form.first_name.label}}</label>
            <input class="form-control" type="text" name="{{form.first_name.html_name}}" id="{{form.first_name.id_for_label}}">
          </div>
          <div class="my-2">
            <label for="{{form.last_name.id_for_label}}">{{form.last_name.label}}</label>
            <input class="form-control" type="text" name="{{form.last_name.html_name}}" id="{{form.last_name.id_for_label}}">
          </div>
          <div class="my-2">
            <label for="{{form.email.id_for_label}}">{{form.email.label}}</label>
            <input class="form-control" type="email" name="{{form.email.html_name}}" id="{{form.email.id_for_label}}">
          </div>
          <div class="my-2">
            <label for="{{form.password1.id_for_label}}">{{form.password1.label}}</label>
            <input class="form-control" type="password" name="{{form.password1.html_name}}" id="{{form.password1.id_for_label}}">
          </div>
          <div class="my-2">
            <label for="{{form.password2.id_for_label}}">{{form.password2.label}}</label>
            <input class="form-control" type="password" name="{{form.password2.html_name}}" id="{{form.password2.id_for_label}}">
          </div>
          <span>{{form.errors}}</span>
          <input class="mt-4 btn btn-outline-info mx-auto" type="submit" class="mt-4 btn btn-outline-info d-flex justify-content-center mx-auto" value="Confirmar">
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
